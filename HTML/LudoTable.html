<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LudoTable</title>
    <style>
        table, tr, td{
            border: 1px;
            border-style: solid;
            border-color: rgb(4, 8, 43);
        }
        table{
            width: 650px;
            height: 650px;
        }
    </style>
</head>
<body>
    <table>
        <!--Fisrt Row-->
        <tr>
            <td colspan="5" rowspan="5" bgcolor="green"></td>
            <td bgcolor="white"></td>
            <td bgcolor="white"></td>
            <td bgcolor="white"></td>
            <td colspan="5" rowspan="5" bgcolor="blue"></td>
        </tr>
        <!--Second Row-->
        <tr>
            <td bgcolor="white"></td>
            <td bgcolor="blue"></td>
            <td bgcolor="blue"></td>
        </tr>
        
        <tr>
            <td bgcolor="white"></td>
            <td bgcolor="blue"></td>
            <td bgcolor="white"></td>
        </tr>
        
         <tr>
            <td bgcolor="white"></td>
            <td bgcolor="blue"></td>
            <td bgcolor="white"></td>
        </tr>
        <!--Fifth Row-->
        <tr>
            <td bgcolor="white"></td>
            <td bgcolor="blue"></td>
            <td bgcolor="white"></td>
        </tr>
        
        <tr>
            <td bgcolor="white"></td>
            <td bgcolor="green"></td>
            <td bgcolor="white"></td>
            <td bgcolor="white"></td>
            <td bgcolor="white"></td>
            <td colspan="3" rowspan="3"></td>
            <td bgcolor="white"></td>
            <td bgcolor="white"></td>
            <td bgcolor="white"></td>
            <td bgcolor="white"></td>
            <td bgcolor="white"></td>
        </tr>
        
        <tr>
            <td></td>
            <td bgcolor="green"></td>
            <td bgcolor="green"></td>
            <td bgcolor="green"></td>
            <td bgcolor="green"></td>
            <td bgcolor="yellow"></td>
            <td bgcolor="yellow"></td>
            <td bgcolor="yellow"></td>
            <td bgcolor="yellow"></td>
            <td></td>
        </tr>
        
        <tr>
            <td bgcolor="white"></td>
            <td bgcolor="white"></td>
            <td bgcolor="white"></td>
            <td bgcolor="white"></td>
            <td bgcolor="white"></td>
            <td bgcolor="white"></td>
            <td bgcolor="white"></td>
            <td bgcolor="white"></td>
            <td bgcolor="yellow"></td>
            <td bgcolor="white"></td>
        </tr>
        <!--Ninth Row-->
        <tr>
            <td colspan="5" rowspan="5" bgcolor="red"></td>
            <td bgcolor="white"></td>
            <td bgcolor="red"></td>
            <td bgcolor="white"></td>
            <td colspan="5" rowspan="5" bgcolor="yellow"></td>
        </tr>
        <!--Tenth Row-->
        <tr>
            <td bgcolor="white"></td>
            <td bgcolor="red"></td>
            <td bgcolor="white"></td>
        </tr>
        <!--Eleventh Row-->
        <tr>
            <td bgcolor="white"></td>
            <td bgcolor="red"></td>
            <td bgcolor="white"></td>
        </tr>
        <!--Twelfth Row-->
        <tr>
            <td bgcolor="red"></td>
            <td bgcolor="red"></td>
            <td bgcolor="white"></td>
        </tr>
        <!--Thirteenth Row-->
        <tr>
            <td bgcolor="white"></td>
            <td bgcolor="white"></td>
            <td bgcolor="white"></td>
        </tr>

    </table>
</body>
</html>
